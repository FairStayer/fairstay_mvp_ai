name: Deploy to ECR and Lambda

on:
  push:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'Dockerfile'
      - 'requirements.txt'
      - 'best.pt'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: fairstay-mvp-ai
  LAMBDA_FUNCTION_NAME: fairstay-mvp-ai

jobs:
  deploy:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        echo "image-uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
    
    - name: Update Lambda function
      env:
        IMAGE_URI: ${{ steps.build-image.outputs.image-uri }}
      run: |
        echo "Updating Lambda function: ${{ env.LAMBDA_FUNCTION_NAME }}"
        aws lambda update-function-code \
          --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
          --image-uri $IMAGE_URI
        
        echo "Waiting for Lambda function update to complete..."
        aws lambda wait function-updated \
          --function-name ${{ env.LAMBDA_FUNCTION_NAME }}
        
        echo "‚úÖ Lambda function updated successfully!"
    
    - name: Deploy Summary
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üê≥ Image: ${{ steps.build-image.outputs.image-uri }}"
        echo "‚ö° Lambda Function: ${{ env.LAMBDA_FUNCTION_NAME }}"
        echo ""
        echo "üìã Deployment includes:"
        echo "1. ‚úÖ Docker image built and pushed to ECR"
        echo "2. ‚úÖ Lambda function updated with new image"
